	<script>
		// original code from here: https://www.khanacademy.org/computer-programming/sound-engine-for-games/5946758544801792
	var dekhan = function(func) {
		func = func.toString();
		func = func.replace(/KAInfiniteLoopProtect\(\);/g, "");
		
		return eval("function foo() { return " + func + "; } foo")();
	};
	
	// https://github.com/okaybenji/nsf-player
	window.createNsfPlayer = dekhan(function(audioContext) {
	  // Messages are disabled. Feel free to handle them however you like.
	  const message = function() { return null; };
	
	  const play = function(fileData, trackNo, fileName) {
		if (node) {
		  node.disconnect();
		  node = null;
		}
		
		  const payload = Uint8Array.from(atob(fileData), function(c) { return c.charCodeAt(0); });
		  playMusicData(payload, trackNo);
		  updateSongInfo(fileName, trackNo);
	  };
	
	  const stop = function() {
		if (!node) {
		  return;
		}
	
		node.disconnect();
		if (Module.ccall('gme_delete', 'number', ['number'], [emu]) != 0) {
		  console.error('Failed to stop track.');
		}
	  };
	
	  let ref;
	  let emu;
	  let node;
	
	  const parseMetadata = function(ref) {
		let offset = 0;
	
		const read_int32 = function() {
		   const value = Module.getValue(ref + offset, 'i32');
		   offset += 4;
		   return value;
		 };
	
		 const read_string = function() {
		   const value = Module.Pointer_stringify(Module.getValue(ref + offset, 'i8*'));
		   offset += 4;
		   return value;
		 }
	
		 const res = {};
	
		 res.length = read_int32();
		 res.intro_length = read_int32();
		 res.loop_length = read_int32();
		 res.play_length = read_int32();
	
		 offset += 4*12; // skip unused bytes
	
		 res.system = read_string();
		 res.game = read_string();
		 res.song = read_string();
		 res.author = read_string();
		 res.copyright = read_string();
		 res.comment = read_string();
	
		 return res;
	  };
	
	  const updateSongInfo = function(filename, subtune) {
	   const subtune_count = Module.ccall('gme_track_count', 'number', ['number'], [emu]);
	
	   if (Module.ccall('gme_track_info', 'number', ['number', 'number', 'number'], [emu, ref, subtune]) != 0) {
		 console.error('Could not load metadata.');
	   }
	
		const metadata = parseMetadata(Module.getValue(ref, '*'));
	
		message('playing', filename, metadata);
	  };
	
	  const playMusicData = function(payload, subtune) {
		  var ctx;
		  
		if (!window.AudioContext) {
		  if (window.webkitAudioContext) {
			window.AudioContext = window.webkitAudioContext;
		  } else if (window.mozAudioContext) {
			window.AudioContext = window.mozAudioContext;
		  } else {
			message('Web Audio API is not supported.');
		  }
		}
	
		try {
		  ctx = audioContext || new AudioContext();
		} catch(err) {
		  console.error("Unable to create AudioContext. Error: " + err);
		  return;
		}
	
		ref = Module.allocate(1, 'i32', Module.ALLOC_STATIC);
	
		const samplerate = ctx.sampleRate;
	
		if (Module.ccall('gme_open_data', 'number', ['array', 'number', 'number', 'number'], [payload, payload.length, ref, samplerate]) != 0) {
		  console.error('gme_open_data failed.');
		  return;
		}
	
		emu = Module.getValue(ref, 'i32');
	
		const subtune_count = Module.ccall('gme_track_count', 'number', ['number'], [emu]);
	
		Module.ccall('gme_ignore_silence', 'number', ['number'], [emu, 1]);
	
		const voice_count = Module.ccall('gme_voice_count', 'number', ['number'], [emu]);
		message('Channel count: ', voice_count);
		message('Track count: ', subtune_count);
	
		if (Module.ccall('gme_start_track', 'number', ['number', 'number'], [emu, subtune]) != 0) {
		  console.error('Failed to load track.');
		}
	
		const bufferSize = 1024 * 16;
		const inputs = 2;
		const outputs = 2;
	
		if (!node && ctx.createJavaScriptNode) {
		  node = ctx.createJavaScriptNode(bufferSize, inputs, outputs);
		}
		if (!node && ctx.createScriptProcessor) {
		  node = ctx.createScriptProcessor(bufferSize, inputs, outputs);
		}
	
		const buffer = Module.allocate(bufferSize * 2, 'i32', Module.ALLOC_STATIC);
	
		const INT16_MAX = Math.pow(2, 32) - 1;
	
		node.onaudioprocess = function(e) {
			try {
				if (Module.ccall('gme_track_ended', 'number', ['number'], [emu]) == 1) {
					node.disconnect();
					message('End of stream.');
					return;
				}
	
				const channels = [e.outputBuffer.getChannelData(0), e.outputBuffer.getChannelData(1)];
	
				const err = Module.ccall('gme_play', 'number', ['number', 'number', 'number'], [emu, bufferSize * 2, buffer]);
			
				for (var i = 0; i < bufferSize; i++) {
					for (var n = 0; n < e.outputBuffer.numberOfChannels; n++) {
						channels[n][i] = Module.getValue(buffer + i * e.outputBuffer.numberOfChannels * 2 + n * 4, 'i32') / INT16_MAX;
					}
				}
			} catch(e) {
				node.disconnect();
				ctx.close();
			}
		}
	
		node.connect(ctx.destination);
	
		window.savedReferences = [ctx, node];
	  };
	
	  return { play: play, stop: stop };
	});

}

		this.dispW=small.jump[0].length*3.75;
		this.dispH=small.jump.length*3.75;
	break;
	case this.sprites.walk1:
		this.dispW=small.walk1[0].length*3.75;
		this.dispH=small.walk1[0].length*3.75;
	break;
	case this.sprites.die:
		this.dispW=small.die[0].length*pxSize;
		this.dispH=small.die.length*pxSize;
	break;
}
imageMode(CORNER);
pushMatrix();
this.diff=small.stand.length*pxSize-30;
translate(this.x+this.w/2,this.y-this.diff);
scale(this.dir,1);
image(images[this.pose],-this.dispW/2,0,this.dispW,this.dispH);
popMatrix();
/*
Up:87,
Left:65,
Down:83,
Right:68,
Dash:81
*/
if(keys[68]&&this.control){
	if(keys[81]){
		this.x+=2;
	}
	this.x+=3;
	this.dir=1;
	this.poser++;
	if(this.x>-tX+270){
		tX-=3;
		if(keys[81]){
			tX-=2;
		}
	}
}
else if(keys[65]&&this.control){
	this.x-=3;
	if(keys[81]){
		this.x-=2;
	}
	this.dir=-1;
	this.poser++;
}else{
	this.poser=0;
}
if(this.control){
	this.collideX(k);
}
if(!this.falling&&keys[87]&&this.control){
	this.yvel=-10;
	if(keys[81]&&keys[68]||keys[81]&&keys[65]){
		this.yvel-=1.5;
	}
}
this.yvel+=0.4;
this.y+=this.yvel;
this.falling=true;
if(this.control){
	this.collideY(k);
}
else if(this.y>dieHeight){
	scene="dead";
}
if(this.falling&&this.control){
	this.pose=this.sprites.jump;
}
else if(this.control){
	if(this.poser>3){
		this.poser=0;
		this.wPose++;
		if(this.wPose>this.walking.length-1){
			this.wPose=0;
		}
		this.pose=this.walking[this.wPose];
	}else if(this.poser===0){
		this.pose=this.sprites.stand;
	}
}
};
player2.prototype.collideX=function(k){
if(this.x-3.75<-tX){
	this.x=-tX+3.75;
}
for(var i=0;i<objects.length;i++){
	if(rectCollide(this.x,this.y,this.w,this.h,objects[i].x,objects[i].y,objects[i].w,objects[i].h)&&k!==i&&objects[i].type!==""&&objects[i].p!==1){
		if(keys[RIGHT]){
			this.x=objects[i].x-this.w;
		}
		else if(keys[LEFT]){
			this.x=objects[i].x+objects[i].w;
		} 
		if(objects[i].type==="goombo"||objects[i].type==="pakkun"){
			this.die();
		}
	}
}
};
player2.prototype.collideY=function(k){
for(var i=0;i<objects.length;i++){
	if(rectCollide(this.x,this.y,this.w,this.h,objects[i].x,objects[i].y,objects[i].w,objects[i].h)&&i!==k&&objects[i].type!==""&&objects[i].p!==1){
		if(objects[i].type==="block"){
			if(objects[i].kind==="?"&&this.yvel<0){
				objects[i].die();
			}
			if(this.yvel>=0){
				this.y=objects[i].y-this.h;
				this.falling=false;
				this.yvel=0;
			}
			else if(this.yvel<0){
				this.y=objects[i].y+objects[i].h;
				this.yvel=1;
			}
		}
		else if(objects[i].type==="goombo"){
			this.yvel=-2;
			this.y=objects[i].y-this.h;
			objects[i].die();
		}
		else if(objects[i].type==="pakkun"){
			this.die();
		}
	}
}
if(this.y>dieHeight||time<0){
	this.die();
}
};
player2.prototype.die=function(){
this.xvel=0;
if(this.control){
	this.yvel=-5;
}
else if(this.y>dieHeight+50){
	this.dead=true;
}
this.control=false;
this.pose=this.sprites.die;
};

var block=function(x,y,w,h,kind){
this.dispY=y;
this.type="block";
this.x=x;
this.y=y;
this.properY=y;
this.w=w;
this.h=h;
this.kind=kind;
};
block.prototype.run=function(){
switch(this.kind){
	case 'g':
		image(images[19],this.x,this.y,this.w,blocks.ground.length*pxSize);
		this.w=30;
		this.h=60;
		while(this.y!==420){
			for(var i=0;i<objects.length;i++){
				objects[i].y++;
				objects[i].properY++;
				objects[i].dispY++;
			}
		}
	break;
	case '?':
		this.dispY=lerp(this.y,this.properY,0.2);
		image(images[16],this.x,this.dispY,this.w,this.h);
	break;
	case 'used':
		this.dispY=lerp(this.y,this.properY,0.2);
		image(images[17],this.x,this.dispY,this.w,this.h);
	break;
	case 'h':
		this.y=this.properY;
		image(images[41],this.x,this.y,this.w,this.h);
	break;
	case 'r':
		image(images[19],this.x,this.y,this.w,blocks.ground.length*pxSize);
		this.h=600;
	break;
	case 'b':
		image(images[39],this.x,this.y,this.w,this.h);
	break;
	case 'm':
		this.w=60;
		image(images[42],this.x,this.y,this.w,this.h);
	break;
	case 'd':
		this.w=60;
		this.h=60;
		image(images[43],this.x,this.y,this.w,this.h);
	break;
}
};
block.prototype.die=function(){
this.used=true;
this.dispY-=5;
this.kind="used";
};

var coin=function(x,y){
this.x=x;
this.y=y;
this.type="";
this.w=items.coin[0].length*pxSize;
this.h=items.coin.length*pxSize;
};
coin.prototype.run=function(k){
image(images[18],this.x,this.y,this.w,this.h);
this.collide(k);
};
coin.prototype.collide=function(k){
for(var i=0;i<objects.length;i++){
	if(rectCollide(this.x,this.y,this.w,this.h,objects[i].x,objects[i].y,objects[i].w,objects[i].h)&&k!==i){
		coins++;

	}
}
};

var pipe=function(x,y){
this.x=x;
this.y=y;
this.w=blocks.pipe[0].length*3.75;
this.h=blocks.pipe.length*3.75;
this.type="block";

var heart=function(x,y){
this.x=x;
this.y=y;
this.w=items.oneup[0].length*3.75;
this.h=items.oneup.length*3.75;
this.dir=1;
this.falling=false;
};
heart.prototype.run=function(k){
this.y++;
this.falling=true;
this.collideY(k);
if(!this.falling){
	this.x+=this.dir;
}
this.collideX(k);
image(images[38],this.x,this.y,this.w,this.h);
};
heart.prototype.collideX=function(k){
for(var i=0;i<objects.length;i++){
	if(rectCollide(this.x,this.y,this.w,this.h,objects[i].x,objects[i].y,objects[i].w,objects[i].h)&&i!==k){
		if(this.dir===1){
			this.x=objects[i].x-this.w;
		}
		else{
			this.x=objects[i].x+objects[i].w;
		}
		this.dir=-this.dir;
		if(objects[i].type==="mario"){
			lives++;
			this.dead=true;
		}
	}
}
};
heart.prototype.collideY=function(k){
for(var i=0;i<objects.length;i++){
	if(rectCollide(this.x,this.y,this.w,this.h,objects[i].x,objects[i].y,objects[i].w,objects[i].h)&&k!==i){
		this.y=objects[i].y-this.h;
		this.falling=false;
		if(objects[i].type==="mario"){
			this.dead=true;
			lives++;
		}
	}
}
};

var createLevel=function(lvl){
for(var i=0;i<lvl.length;i++){
	for(var j=0;j<lvl[i].length;j++){
		switch(lvl[i][j]){
			default:
			break;
			case 'g':
				objects.push(new block(j*30,i*30,30,30,'g'));
			break;
			case '?':
				objects.push(new block(j*30,i*30,30,30,'?'));
			break;
			case '~':
				objects.push(new player(j*30,i*30));
			break;
			case '`':
				if(p2){
					objects.push(new player2(j*30,i*30));
				}
			break;
			case 'p':
				objects.push(new pipe(j*30,i*30));
			break;
			case '1':
				objects.push(new heart(j*30,i*30));
			break;
			case 'h':
				objects.push(new block(j*30,i*30,30,30,'h'));
			break;
			case 'r':
				objects.push(new block(j*30,i*30,30,30,'r'));
			break;
			case 'b':
				objects.push(new block(j*30,i*30,30,30,'b'));
			break;
			case 'o':
				objects.push(new goombo(j*30,i*30));
			break;
			case '$':
				objects.push(new coin(j*30,i*30));
			break;
			case 'k':
				objects.push(new nokobon(j*30,i*30));
			break;
			case 'u':
				objects.push(new block(j*30,i*30,30,30,'used'));
			break;
			case 'm':
				objects.push(new block(j*30,i*30,30,30,'m'));
			break;
			case 'f':
				objects.push(new fly(j*30,i*30));
			break;
			case 'd':
				objects.push(new block(j*30,i*30,60,60,'d'));
			break;
			case 'd':
				objects.push(new block(j*30,i*30,60,60,'M'));
			break;
		}
	}
}
};

var tX=0;
var time=500;
var t=0;
var dispTime="";
var percentageOfLoad=100/toLoad.length;
draw = function(){
background(155,188,15);
if(scene==="load"){
	background(255, 0, 0,0);
	pixelart(0,0,3,toLoad[loading]);
	images.push(get(0,0,3*toLoad[loading][0].length,3*toLoad[loading].length));
	loading++;
	if(loading>toLoad.length-1){
		scene="game";
		start(songs.birabuto,"Birabuto");
	}
	background(0);
	fill(255);
	textAlign(CENTER,CENTER);
	textSize(100);
	text("Loading...",300,300);
	textSize(25);
	text(loading+"/"+toLoad.length+"   "+round(percentageOfLoad*loading)+"%",300,425);
	rect(50,450,500,10);
	fill(0);
	rect(51,451,(percentageOfLoad*loading)*5,8);
}
if(scene==="menu"){
	background(150);
	pixelart(0,60,pxSize,title);
}
if(scene==="game"){
	background(155,188,15);
	translate(tX,60);
	image(images[40],0,0,backs.birabuto[0].length*pxSize,backs.birabuto.length*pxSize);
	for(var i=0;i<objects.length;i++){
		if(dist(-tX,0,objects[i].x,0)<600){
			objects[i].run(i);
		}
	}
	
	//We need to call a second loop to splice the dead things, or else the object directly after them in the array won't be run for a frame.
	for(var i=0;i<objects.length;i++){
		if(objects[i].dead){
			if(objects[i].type==="mario"){
				scene="dead";
			}
			objects.splice(i,1);
		}
	}
	resetMatrix();
	if(lives<10){
		dispLives='0'+lives;
	}
	dispTime=""+time;
	while(dispTime.length!==3){
		dispTime="0"+dispTime;
	}
	Text("MARIOX"+dispLives,3.75,63.75);
	Text(""+dispTime,510,63.75);
	t++;
	if(t>60){
		t=0;
		time--;
	}
}
if(scene==="dead"){
	background(0);
	text("You died.\n\nDeaths in progress",300,300);
}
if(scene==="disclaimer"){
    background(0);
    textSize(75);
    textAlign(CENTER,CENTER);
    fill(255);
    text("Click to start",300,300);
    if(mouseIsPressed){
        scene="load";
    }
}
fill(0);
rect(0,0,width,60);
rect(0,540,width,60);

};

clicker=true;
